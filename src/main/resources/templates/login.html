<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" href="/css/login.css">

</head>
<body>

	<div class="center">

		<h1>Login</h1>
		<form action="" method="post">

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
				
			<div class="txt_field">
				<input type="text" id="username" name="username"
					placeholder="Username*" />
			</div>
			<div class="txt_field">
				<input type="password" id="password" name="password"
					placeholder="Password*" />
			</div>
			<div>
				<button type="submit" class="btn">Log in</button>
			</div>
			<div class="error" th:if="${param.error != null}">
				Username and or Password was incorrect.
				<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
					<span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
				</div>
			</div>
		</form>
	</div>
	<div>
	<a href="/forget-password-generator">Forget Password?</a><br>
	<a href="/new/register">Signup</a>
	</div>
	<script type="text/javascript" src="/js/login.js"></script>

</body>
</html>

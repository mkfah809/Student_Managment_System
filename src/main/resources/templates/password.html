<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Password Generator</title>
<body>
	<form th:action="@{/forget-password-generator}" method="POST">
		<div>Enter Your Username: <input type="text" th:field="${decon.username}"></div>
		<div>Enter Your Email: <input type="email" th:field="${decon.email}"></div>
		<input type="submit" value="Submit">
	</form>
</body>
</head>
</html>
